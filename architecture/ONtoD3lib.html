<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>OpenNaaS Library</title>
        
        <script type="text/javascript" src="external/jquery.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
        <script type="text/javascript" src="external/d3.v3.min.js"></script>
        <script type="text/javascript" src="ONtoD3lib.js"></script>
        <script type="text/javascript" src="on_lib/script_html.js"></script>
        <script type="text/javascript" src="on_lib/globalPluginFunctions.js"></script>
        <script type="text/javascript" src="on_lib/multiselect.js"></script>
        <script type="text/javascript" src="on_lib/link_mgt.js"></script>
        <script type="text/javascript" src="draw_lib.js"></script>
        
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="ONtoD3lib.css">
    </head>
    <body>
        <div id="container">
            <div id="stencil"></div>
            <div id="graph" >
                <div id="info_message" class="ui-widget">
                    <div class="ui-state-highlight ui-corner-all" style="padding: 0 .7em;"> 
                        <p>
                            <span class="ui-icon ui-icon-check" style="float: left; margin-right: .3em;"></span>
                            <strong>Info:</strong> <script>info_message</script>
                        </p>
                    </div>
                </div>
                <div id="error_message" class="ui-widget">
                    <div class="ui-state-error ui-corner-all" style="padding: 0 .7em;"> 
                        <p>
                            <span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
                            <strong>Alert:</strong> <script>error_message</script>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <br/><br/><br/>

        <a href="javascript:createNetworkElement()">Add new netowkrElement</a>  
        <a href="javascript:getNetworkElements()">Get networkELements</a>  
        <a href="javascript:graph.addNode('B');">Add Node B</a>
        <a href="javascript:graph.addNode('C');">Add Node C</a>
        <a href="javascript:graph.removeNode('B');">Del Node</a>
        <a href="javascript:graph.addLink('A', 'B');">Add Link</a>
        <a href="javascript:createSwitch();">Create Switch</a>
        
        
        <script type="text/javascript" src="draw_lib_execution.js"></script>
    </body>
</html>
